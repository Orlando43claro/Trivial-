<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Trivial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido al Juego Trivial!</h1>
        <div class="stats">
            <p>Nivel alcanzado: <span id="nivel">1</span></p>
            <p>Puntos acumulados: <span id="puntos">0</span></p>
        </div>
        <button id="startBtn">Comenzar</button>
        <button id="continueBtn">Continuar</button>
        <div class="trofeos">
            <h2>Trofeos</h2>
            <p id="trofeos">Aún no tienes trofeos.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
